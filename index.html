<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phone Number and Referral Code Form</title>
</head>
<body>

<form id="myForm">
  <label for="phoneNumber">Phone Number:</label><br>
  <input type="tel" id="phoneNumber" name="phoneNumber" required><br>
  <label for="referralCode">Referral Code:</label><br>
  <input type="text" id="referralCode" name="referralCode"><br><br>
  <button type="button" onclick="openInFrame()">Submit</button>
</form>

<iframe id="resultFrame" style="width: 300px; height: 200px; border: 1px solid #ccc;" scrolling="no"></iframe>

<script>
function openInFrame() {
  var phoneNumber = document.getElementById("phoneNumber").value;
  var referralCode = document.getElementById("referralCode").value;

  // Construct the URL with dynamic values
  var url = "https://arshzz1.serv00.net/diaoachi/?mobile=" + encodeURIComponent(phoneNumber) + "&refer=" + encodeURIComponent(referralCode) + "&submit=";

  // Set the iframe src attribute to the constructed URL
  document.getElementById("resultFrame").src = url;
}
</script>

</body>
</html>
